<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-input">
        <label>Enter Grid Size</label>
        <input type="text" inputmode="numeric" id="grid-size" placeholder="Enter any value from 2 to 100" size="20">
        <div class="drawing-tools">
            <button id="draw"><i class="fa-solid fa-pencil"></i></button>
            <button id="erase"><i class="fa-solid fa-eraser"></i></button>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <button id="clear"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
    <div class="grid">

    </div>
    <script src="script.js"></script>
</body>
</html>
